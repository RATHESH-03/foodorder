<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col-lg-6" *ngIf="menuData">
            <a routerLink="../../menu" class="btn btn-sm btn-dark mb-3">Back</a>
            <img src="{{menuData[0].foodImg}}" width="100%"/>
            <h1 class="mt-2">{{menuData[0].foodName}}</h1>
            <p>{{menuData[0].foodDetails}}</p>
            <p>{{menuData[0].foodPrice | currency :'INR'}}</p>
        </div>

        <div class="col-lg-6 col-lg-5 ">        
            <form>
                <h1>Enter Your Details</h1>
                <input type="text" class="form-control" placeholder="Enter Your Full Name" /><br>
                <input type="text" class="form-control" placeholder="Enter Your Mobile" /><br>
                <textarea class="form-control" placeholder="Enter Your Address"></textarea><br>
                <button class="order"><a routerLink="/payment" class="order">Place Order</a></button>
            </form>
        </div>

    </div>
</div>
